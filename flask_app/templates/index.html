{% extends "base.html" %}

{% block content %}
  <h1>To-Do List</h1>
  <ul>
    {% for task, task_id in zip(tasks, range(tasks|length)) %}
  <li>{{ task }} <form action="{{ url_for('delete_task', task_id=task_id) }}" method="post"><input type="submit" value="Delete"></form></li>
    {% endfor %}
  </ul>
  <form action="{{ url_for('add_task') }}" method="post">
    <input type="text" name="task" placeholder="Add task">
    <input type="submit" value="Add">
  </form>
{% endblock %}
